<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@carbon/ai-chat - demo</title>
    <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/latest/plex.css" />

    <!-- Tealium/GA Set up -->
<script type="text/javascript">
  window._ibmAnalytics = {
    settings: {
      name: 'CarbonAIChatDemo',
      isSpa: true,
      tealiumProfileName: 'ibm-web-app',
    },
    onLoad: [['ibmStats.pageview', []]],
  };
  digitalData = {
    page: {
      pageInfo: {
        ibm: {
          siteId: 'IBM_' + _ibmAnalytics.settings.name,
        },
      },
      category: {
        primaryCategory: 'PC100',
      },
    },
  };
</script>
<script
  src="//1.www.s81c.com/common/stats/ibm-common.js"
  type="text/javascript"
  async="async"></script>

  </head>
  <body>
    <demo-container>
      <div slot="demo-header"><demo-header ></demo-header></div>
      <demo-body slot="demo-body"></demo-body>
    </demo-container>
    <div id="root"></div>
  </body>
</html>
