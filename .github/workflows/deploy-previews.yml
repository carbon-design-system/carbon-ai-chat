name: Deploy PR previews

# This action uploads the Web Component storyook deploy preview to GitHub Pages
# and posts the relevant url to the related PR. Once the PR is closed, the deploy preview
# in GitHub Pages will be automatically deleted.
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Use Node.js 22.x
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "22.x"
      - name: Install and Build
        # skip the build if the PR has been closed
        if: github.event.action != 'closed'
        run: |
          cd packages/ai-chat-components
          npm install
          npm run build
          npm run storybook:build

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./packages/ai-chat-components/storybook-static
