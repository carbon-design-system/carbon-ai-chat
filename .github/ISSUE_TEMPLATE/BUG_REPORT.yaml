name: Bug report üêõ
description: Report something that isn't working as expected
title: '[Bug]: '
type: 'bug'
body:
  - type: markdown
    attributes:
      value: '## Welcome!'
  - type: markdown
    attributes:
      value: Thanks for taking the time to fill out this bug report.
  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser(s) are you experiencing the issue?
      multiple: true
      options:
        - Chrome
        - Safari
        - Firefox
        - Edge
  - type: input
    id: version
    attributes:
      label: Package version
      description: 'Which version of @carbon/ai-chat are you using?'
      placeholder: e.g. v0.1.0
    validations:
      required: true
  - type: input
    id: react-version
    attributes:
      label: React version (if applicable)
      description: 'Which React version are you using?'
      placeholder: e.g. v17.0.2
  - type: textarea
    id: description
    attributes:
      label: Description
      description: "Tell us more about the problem that you're running into"
      placeholder: What did you see? What did you expect to see?
    validations:
      required: true
  - type: input
    id: example-url
    attributes:
      label: Reproduction / example
      description: |
        Re-create the issue using the [Web Components basic Stackblitz example](https://stackblitz.com/github/carbon-design-system/carbon-ai-chat/tree/main/examples/web-components/basic) or [React basic Stackblitz example](https://stackblitz.com/github/carbon-design-system/carbon-ai-chat/tree/main/examples/react/basic).
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description:
        'How do we reproduce the error you described using the
        reproduction/example link above?'
    validations:
      required: true
  - type: dropdown
    id: severity
    attributes:
      label: Suggested severity
      description:
        'Read more to understand our [severity levels](https://github.com/carbon-design-system/carbon/blob/main/docs/guides/support.md#severity)'
      options:
        - 'Severity 1 = Must be fixed ASAP. The response must be swift. Someone from the team must drop all current work and be immediately reassigned to address the issue.'
        - 'Severity 2 = User cannot complete task, and/or no workaround within the user experience of a given component.'
        - 'Severity 3 = User can complete task, and/or has a workaround within the user experience of a given component.'
        - 'Severity 4 = Unrelated to a user task, has a workaround or does not need a workaround.'
  - type: input
    id: application
    attributes:
      label: Application / product
      description: "What application, product, or Carbon local system do you work on?"
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: Please confirm the following
      options:
        - label:
            I agree to follow this project's [Code of
            Conduct](https://github.com/carbon-design-system/carbon/blob/main/.github/CODE_OF_CONDUCT.md)
          required: true
        - label:
            I checked the [current
            issues](https://github.com/carbon-design-system/carbon-ai-chat/issues) for
            duplicate problems
